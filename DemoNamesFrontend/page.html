<html>
<head>
    <meta charset="utf-8" />
    <title>CRUD Clients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Form Client</h3>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="actions.js"></script>

    <input type="hidden" id="hfRowIndex" value="" />
    <table class="table">
        <tr>
            <td>Code</td>
            <td>
                <input type="text" name="Code" id="txtCode" value="" />
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="Name" id="txtName" value="" />
            </td>
        </tr>
        <tr>
            <td>
                <button type='button' id='btnAdd'>Add</button>
                <button type='button' id='btnUpdate' style="display: none;">Update</button>
            </td>
            <td>
                <button type='button' id='btnClear'>Clear</button>
            </td>
        </tr>
    </table>
    <br>
    <br>

    <h3>List Clients</h3>
    <input type="text" placeholder="code" id="txtCodeSearch"><button id="btnSearch">Search</button>
    <br>
    <br>
    <table id="tblCustomers" class="table">
        <thead>
            <tr style="border: black">
                <th>Code</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
